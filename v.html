<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Water Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #1a1a1a;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .wave {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00ccff, #0077ff);
            animation: spin 5s linear infinite;
            overflow: hidden;
        }

        .wave::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -75%;
            left: -50%;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0.7;
            animation: wave-animation 3s infinite linear;
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);
            animation: pulse 2s infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes wave-animation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
            100% { opacity: 0.4; transform: scale(1); }
        }

        h1 {
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2rem;
            text-align: center;
            text-shadow: 0px 0px 8px rgba(0, 119, 255, 0.8);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wave"></div>
        <div class="glow"></div>
        <h1>Harry Water</h1>
    </div>
</body>
</html>
